<div className='max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10'>
			<h2 className='text-2xl font-bold mb-6'>Car Inquiry Form</h2>
			<form
				className='grid grid-cols-1 md:grid-cols-2 gap-6'>
				{/* Inquiry Type */}
				<div className='md:col-span-2'>
					<label className='block font-semibold mb-1'>Inquiry Type *</label>
					<div className='flex gap-4'>
						<label>
							<input
								type='radio'
								name='inquiryType'
								value='new'
							/>{' '}
							New
						</label>
						<label>
							<input
								type='radio'
								name='inquiryType'
								value='used'
							/>{' '}
							Used
						</label>
					</div>
				</div>

				{/* Car Interest */}
				<div>
					<label className='block font-semibold mb-1'>Car Make & Model *</label>
					<input
						type='text'
						name='carModel'
						className='w-full border rounded p-2'
					/>

				</div>

				<div>
					<label className='block font-semibold mb-1'>Budget Range</label>
					<select
						name='budget'
						className='w-full border rounded p-2'
						<option value=''>Select</option>
						<option value='<5L'>Below ₹5L</option>
						<option value='5-10L'>₹5L–₹10L</option>
						<option value='10-20L'>₹10L–₹20L</option>
						<option value='>20L'>Above ₹20L</option>
					</select>
				</div>

				{/* Personal Info */}
				<div>
					<label className='block font-semibold mb-1'>Full Name *</label>
					<input
						type='text'
						name='fullName'
						className='w-full border rounded p-2'
					/>
					
				</div>

				<div>
					<label className='block font-semibold mb-1'>Location *</label>
					<input
						type='text'
						name='location'
						className='w-full border rounded p-2'
					/>
				</div>

				{/* Contact Method */}
				<div className='md:col-span-2'>
					<label className='block font-semibold mb-1'>
						Preferred Contact Method *
					</label>
					<div className='flex gap-4'>
						<label>
							<input
								type='radio'
								name='contactMethod'
								value='email'
							/>{' '}
							Email
						</label>
						<label>
							<input
								type='radio'
								name='contactMethod'
								value='phone'
							/>{' '}
							Phone
						</label>
					</div>
				
				</div>

					<div>
						<label className='block font-semibold mb-1'>Email Address *</label>
						<input
							type='email'
							name='email'
							className='w-full border rounded p-2'
						/>
					</div>

					<div>
						<label className='block font-semibold mb-1'>Phone Number *</label>
						<input
							type='tel'
							name='phone'
							className='w-full border rounded p-2'
						/>
					</div>

				<div>
					<label className='block font-semibold mb-1'>
						Preferred Contact Date *
					</label>
					<input
						type='date'
						name='preferredDate'
						className='w-full border rounded p-2'
					/>
				</div>

				<div>
					<label className='block font-semibold mb-1'>
						Preferred Contact Time
					</label>
					<input
						type='time'
						name='preferredTime'
						className='w-full border rounded p-2'
					/>
				</div>

				{/* Additional */}
				<div className='md:col-span-2'>
					<label className='block font-semibold mb-1'>
						Message or Questions
					</label>
					<textarea
						name='message'
						className='w-full border rounded p-2'
						rows='4'
						></textarea>
				</div>

				<div className='md:col-span-2'>
					<label className='block font-semibold mb-1'>
						How did you hear about us?
					</label>
					<select
						name='referralSource'
						className='w-full border rounded p-2'
						<option value=''>Select</option>
						<option value='website'>Website</option>
						<option value='friend'>Friend</option>
						<option value='social'>Social Media</option>
						<option value='other'>Other</option>
					</select>
				</div>

				{/* Submit */}
				<div className='md:col-span-2 pt-4'>
					<button
						type='submit'
						className='bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded'>
						Submit
					</button>
					<button
						type='button'
						className='ml-4 text-gray-700'
						Reset
					</button>
				</div>
			</form>
		</div>
